<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>Books List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
              crossorigin="anonymous">
        <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <link rel="stylesheet" type="text/css" href="../static/css/css.css">


    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-primary fixed-top">

    <div class="container-lg">

        <span class="navbar-brand mb-0 h4">
            <a class="navbar-brand fs-3" href="/">Show records</a>
        </span>

        <span class="navbar-brand mb-0 h4">
            <a class="navbar-brand fs-3" href="/add-entry">Add record</a>
        </span>

        <span class="navbar-brand mb-0 h4">
            <a class="navbar-brand fs-3" href="/import">Import records from google</a>
        </span>


    </div>
    </nav>
<div class="container mb-5" style="margin-top:5rem;" id="content">{% block content %}{% endblock %}</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
